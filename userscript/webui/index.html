<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Steam Community Mobile Confirmations</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css?v=2" />

		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<script src="confui.js?v=3" async defer></script>
	</head>
	<body>
		<div id="loader-view" class="view">
			<h1>Loading</h1>
			<div class="loader-cube"></div>
		</div>

		<div id="fatal-error-view" class="view">
			<span id="fatal-error-msg">
				You must install the
				<a href="https://github.com/DoctorMcKay/steam-twofactor-server/tree/master/userscript">user script</a>
				before you can use this page.
			</span>
			<a href="#" class="configure-server-link">Change 2FA Server URL</a>
		</div>

		<div id="main-app-view" class="view">
			<div id="account-info">
				<p>Signed in as: <span id="account-name"></span></p>
				<button type="button" id="refresh-btn">Refresh Confirmations</button>
				<button type="button" id="accept-all-btn">Accept All</button>
			</div>

			<div id="no-confs-msg">You don't have anything to confirm right now.</div>
			<div id="confs-container"></div>

			<a href="#" class="configure-server-link">Change 2FA Server URL</a>
		</div>

		<div id="configure-server-view" class="view">
			<label>2FA Server Base URL: </label>
			<input type="text" size="64" placeholder="https://example.com/2fa/" id="twofa-server-url" />

			<button type="button" id="twofa-server-save-btn">Save</button>
		</div>
	</body>
</html>
